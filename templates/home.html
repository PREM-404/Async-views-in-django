<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Async Views in Django</title>
  </head>
  <body>
 
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h2 class="py-5">Django Async Views & Subscribe to receive notifications</h2>
                </div>
                <div class="col-md-2 text-right py-5">
                    <a href="{% url 'article_create' %}" class="btn btn-primary btn-sm text-right">New Article</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form method="POST" action="{% url 'home' %}">
                      {% csrf_token %}
                        <div class="mb-3 d-flex" >
                          <input type="email" class="form-control" name='email'  placeholder="Enter email address..."  required >
                         &emsp; <input type="submit" class="btn btn-primary " value="Subscribe">
                          
                        </div>
                  
                      
         
                      </form>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  {% for article in article_list %}
                  <div class="card py-4 mt-3">
                      <div class="card-body">
                      <h5 class="card-title">{{article.title}}</h5>
                      <p class="card-text">
                        <small>Published at: {{article.created_at}}</small>
                      </p>
                      <p class="card-text">{{article.description}}</p>
                      
                    </div>
                  </div>

                  {% endfor %}
              </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
